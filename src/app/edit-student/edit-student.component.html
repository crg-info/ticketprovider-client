<div class="col-md-6 student-container">
    <h2 class="text-center">Edit Student</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="studentname">Student Name:</label>
        <input type="text" formControlName="studentname" placeholder="studentname" name="studentname" class="form-control" id="studentname" readonly="true">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
  
      <div class="form-group">
        <label for="rollNo">RollNo:</label>
        <input type="number" formControlName="rollno" placeholder="rollno" name="rollno" class="form-control" id="rollno">
      </div>
  
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" formControlName="branch" placeholder="branch" name="branch" class="form-control" id="branch">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
