<div class="col-md-6 student-container">
    <h2 class="text-center">Add Student</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="studentname">Student Name:</label>
            <input type="text" formControlName="studentname" placeholder="studentname" name="studentname" class="form-control" id="studentname">
            <!-- <div *ngIf="f.studentname.errors.minlength" style="color: red;">Studentname must be at least 2 characters</div> -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="firstName">FirstName:</label>
            <input formControlName="firstName" placeholder="firstName" name="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">LastName:</label>
            <input formControlName="lastName" placeholder="lastName" name="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="rollno">RollNo:</label>
            <input type="number" formControlName="rollno" placeholder="rollno" name="rollno" class="form-control" id="rollno">
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" formControlName="branch" placeholder="branch" name="branch"class="form-control" id="branch">
        </div>
        <button class="btn btn-success">Update</button>
    </form>
</div>
